<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Random Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            border: none;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .btn-refresh {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Nasumične Bootstrap Kartice</h1>

        <div id="cards-container" class="row">
            </div>

        <div class="text-center">
            <button id="generateCardsBtn" class="btn btn-primary btn-lg btn-refresh">Generiraj nove kartice</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7V+IQTvQ0R0j0" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('cards-container');
            const generateCardsBtn = document.getElementById('generateCardsBtn');

            const titles = ["Elegantna Kartica", "Zanimljiv Naslov", "Nova Inspiracija", "Moderni Dizajn", "Jednostavna Ideja"];
            const descriptions = [
                "Ovo je kratak opis koji donosi neke zanimljive detalje o kartici. Može biti duži ili kraći ili može pisat Mario.",
                "Sadržaj ove kartice je dinamičan i generiran nasumično za demonstraciju Pikachu moći.",
                "Evo dodatnih informacija koje obogaćuju kontekst i pružaju bolji uvid u neke stvari jelte.",
                "Kratka i jasna poruka koja opisuje svrhu ili značaj kartice.",
                "Primjer teksta za popunjavanje prostora unutar Bootstrap kartice."
            ];
            const imageUrls = [
                "https://via.placeholder.com/400x180/ADD8E6/FFFFFF?text=Slika+1",
                "https://via.placeholder.com/400x180/F08080/FFFFFF?text=Slika+2",
                "https://via.placeholder.com/400x180/90EE90/FFFFFF?text=Slika+3",
                "https://via.placeholder.com/400x180/FFD700/FFFFFF?text=Slika+4",
                "https://via.placeholder.com/400x180/DDA0DD/FFFFFF?text=Slika+5" 
            ];

            function generateCardHtml() {
                const randomTitle = titles[Math.floor(Math.random() * titles.length)];
                const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];
                const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];

                return `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${randomImage}" class="card-img-top" alt="Nasumična slika">
                            <div class="card-body">
                                <h5 class="card-title">${randomTitle}</h5>
                                <p class="card-text">${randomDescription}</p>
                                <a href="#" class="btn btn-sm btn-outline-primary">Saznaj više</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderCards(numCards = 3) {
                cardsContainer.innerHTML = '';
                for (let i = 0; i < numCards; i++) {
                    cardsContainer.innerHTML += generateCardHtml();
                }
            }

            renderCards(3);

            generateCardsBtn.addEventListener('click', () => {
                renderCards(3);
            });
        });
    </script>
</body>
</html>
